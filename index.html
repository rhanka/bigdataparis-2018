				<section>
					<section data-markdown>
						<textarea data-template>
							#### ministère de l'Intérieur
							## les missions

							- relation état/collectivités : intégrité des institutions, libertés locales							
							- sécurité des citoyens et des biens : libertés publiques (suffrages), risques et fléaux (sécurité intérieure, sécurité civile, sécurité routière ...)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							#### ministère de l'Intérieur
							## les données

							- personnes physiques et morales (identifier / habiliter / contrôler / signaler / rechercher) 
							- objets vecteurs de risques de sécurité (habilitations : armes, véhicules)
							- objets connectés (radars, passages frontières, mobilité police/gendarmerie, sirenes ...)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							#### ministère de l'Intérieur
							## les enjeux data

							**not so big data**

							- éthique : séparation des **données personnelles** par finalité 
							plus de 30 fichiers suivis par décrets
							- **variété** :identités, véhicules, PVs, passages frontières
							- volumes : **10 à 500 millions** par fichier 
							- vélocité : &lt; 1h, mais **pas à la seconde** (e.g signalements attentats)

						</textarea>
					</section>
				</section>
				<section>		
					<section data-markdown>
						<textarea data-template>
							#### mission de valorisation des données
							### gouvernance

							- référentiels des données : diffusion et bonnes pratiques
							Etalab, INSEE, IGN, DGFIP, internes
							- cartographie des données, RGPD
							- réseau d’administrateurs / cas d’usage
							- promouvoir / normer les technologies d’analyse/IA

						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							#### mission de valorisation des données
							### proof of concepts

							- videoprotection
							- matching d’identité (~ 20 millions x 50 millions)
							- géodécisionnel cartAV – accidents/verbalisation
							- lutte contre la fraude aux immatriculations
							- prévisecours - prévoir les effectifs des pompiers pour les secours 

						</textarea>
					</section>
